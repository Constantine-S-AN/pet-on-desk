name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

# Required repository secrets (names only, no real values here):
# - TAURI_SIGNING_PRIVATE_KEY
# - TAURI_SIGNING_PRIVATE_KEY_PASSWORD
# - APPLE_CERTIFICATE                # base64 encoded .p12 certificate
# - APPLE_CERTIFICATE_PASSWORD
# - APPLE_SIGNING_IDENTITY           # optional; can be auto-detected after importing cert
# - APPLE_ID
# - APPLE_PASSWORD                   # app-specific password
# - APPLE_TEAM_ID
# - KEYCHAIN_PASSWORD
jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            macos: true
          - os: macos-latest
            target: aarch64-apple-darwin
            macos: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            macos: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Import Apple certificate for codesign
        if: ${{ matrix.macos }}
        id: import-certificate
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/apple_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH" || \
            echo "$APPLE_CERTIFICATE" | base64 -D > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          DETECTED_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')
          echo "apple-signing-identity=$DETECTED_IDENTITY" >> "$GITHUB_OUTPUT"

      - name: Build and publish release artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || steps.import-certificate.outputs.apple-signing-identity }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: "live2d-desktop-pet ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          args: --target ${{ matrix.target }}
